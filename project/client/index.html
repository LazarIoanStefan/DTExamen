<!DOCTYPE html>
<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  <meta content="utf-8" http-equiv="encoding" />
  <title>Users manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/vue-material.css" />
  <script type="text/javascript" src="libs/vue.js"></script>
  <script type="text/javascript" src="libs/vue-material.js"></script>
  <script type="text/javascript" src="libs/axios.js"></script>
  <script type="text/javascript" src="src/users-service.js"></script>
</head>

<body>
  <div id="app">

    <div class="title" style="text-align: center; font: large;">Books</div>

    <p style="text-align: center" v-if="books.length == 0">No books found</p>

    <ul class="user-list" v-if="books.length > 0">
      <li>
        <div class="user-row-header">
          <div class="user-name">Title</div>
          <div class="user-city">Author</div>
        </div>
      </li>

      <li v-for="book in books">
        <div class="">
          <a :href="'details.html?id='+book.id" style="display: inline-block;width: 24%;">{{ book.title }}</a>
          <span class="" style="display: inline-block;width: 24%;"><i>{{ book.author }}</i></span>
          <button v-on:click="deleteBook(book.id)" style="display: inline-block;width: 24%;">Delete</button>
          <a :href="'update.html?id='+book.id" target="_self" style="display: inline-block;width: 24%;text-align: right;">Update</a>
        </div>
      </li>
    </ul>
    <a :href="'hey.html'" style="margin-left: 35%;">ADD A NEW BOOK</a>
  </div>
  <script src="src/app.js"></script>
</body>

</html>
