<html>

<head>
    <link rel="stylesheet" href="styles/details.css" />
    <script type="text/javascript" src="libs/vue.js"></script>
    <script type="text/javascript" src="libs/axios.js"></script>
</head>

<body style="text-align: center; background-color:aquamarine;">
    <a href="index.html">Home</a>
    <div id="details">
        <h1>Detalii pentru produsul cu id-ul: {{ id }}</h1>
        <div class="container">
            <div class="custom"></div>
            <div class="label">Title:</div>
            <div class="value">{{book.title}}</div>
            <div class="label">Author:</div>
            <div class="value">{{book.author}}</div>
        </div>
        <div class="label">Price:</div>
        <div class="value">{{book.price}}</div>
        <div class="label">Publisher:</div>
        <div class="value">{{book.publisher}}</div>
        <div class="label">Edition:</div>
        <div class="value">{{book.edition}}</div>
        <div class="label">Year:</div>
        <div class="value">{{book.year}}</div>
    </div>
    </div>
    <script src="src/details.js"></script>
</body>

</html>
